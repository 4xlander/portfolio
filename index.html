<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDev Portfolio</title>

    <link rel="stylesheet" href="css/modal.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-mist {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, #124e4e 0%, #0a1c1e 80%);
            opacity: 0.9;
            z-index: -1;
        }

        /* Background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            animation: floatDust 8s linear infinite;
            filter: blur(0.5px);
        }

        @keyframes floatDust {
            0% {
                transform: translate(0, 0) scale(0.2);
                opacity: 0;
            }

            25% {
                opacity: 0.4;
            }

            50% {
                transform: translate(calc(var(--random-x) * 0.5), calc(var(--random-y) * 0.5)) scale(1);
                opacity: 0.6;
            }

            75% {
                opacity: 0.4;
            }

            100% {
                transform: translate(var(--random-x), var(--random-y)) scale(0.6);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(12, 12, 12, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .nav-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn,
        .lang-btn {
            background: transparent;
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .nav-btn:hover,
        .lang-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .nav-btn.active {
            background: #00ff88;
            color: #0c0c0c;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        /* Main content */
        .main-content {
            position: relative;
            z-index: 10;
            padding-top: 80px;
            min-height: 100vh;
        }

        .hero-section {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff88, #00c8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        /* Sections */
        .section {
            display: none;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section.active {
            display: block;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
            justify-items: center;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 350px;
        }

        .project-card:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

        .project-preview {
            width: 100%;
            height: 200px;
            margin-bottom: 1rem;
            border-radius: 10px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(0, 200, 255, 0.1) 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .project-image.loaded {
            opacity: 1;
        }

        .project-image.error {
            opacity: 0;
        }

        .project-card:hover .project-image.loaded {
            transform: scale(1.05);
        }

        .image-fallback {
            font-size: 3rem;
            color: rgba(0, 255, 136, 0.6);
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.3));
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .project-card:hover .image-fallback {
            transform: scale(1.1);
        }

        /* Hide fallback when image is loaded */
        .project-preview:has(.project-image.loaded) .image-fallback {
            opacity: 0;
        }

        .image-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(0, 255, 136, 0.4);
            font-size: 0.9rem;
            z-index: 1;
        }

        /* Hide loading when image is loaded or error */
        .project-preview:has(.project-image.loaded) .image-loading,
        .project-preview:has(.project-image.error) .image-loading {
            opacity: 0;
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #00ff88;
        }

        .project-description {
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: rgba(0, 200, 255, 0.2);
            color: #00c8ff;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid rgba(0, 200, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .nav-container {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        /* Fallback for browsers that don't support :has() */
        @supports not selector(:has(*)) {

            .project-image.loaded~.image-fallback,
            .project-image.loaded~.image-loading {
                opacity: 0;
            }

            .project-image.error~.image-loading {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Background particles -->
    <div class="bg-mist"></div>
    <div class="bg-particles" id="particles"></div>

    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo" data-ru="GameDev Портфолио" data-en="GameDev Portfolio">GameDev Portfolio</div>
            <div class="nav-controls">
                <button class="nav-btn active" data-section="personal" data-ru="Личные проекты"
                    data-en="Personal Projects">Personal Projects</button>
                <button class="nav-btn" data-section="commercial" data-ru="Коммерческие"
                    data-en="Commercial Projects">Commercial Projects</button>
                <button class="lang-btn" onclick="toggleLanguage()" id="langBtn">RU</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Personal Projects Section -->
        <section id="personal" class="section active">
            <div class="projects-grid" id="personalProjects">
                <!-- Projects will be loaded dynamically -->
            </div>
        </section>

        <!-- Commercial Projects Section -->
        <section id="commercial" class="section">
            <div class="projects-grid" id="commercialProjects">
                <!-- Projects will be loaded dynamically -->
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modalMedia"></div>
            <h2 class="modal-title" id="modalTitle">Project Title</h2>
            <p class="modal-description" id="modalDescription">Detailed project description goes here...</p>
            <div class="modal-links" id="modalLinks"></div>
        </div>
    </div>

    <script src="js/projects-config.js"></script>
    <script src="js/language.js"></script>
    <script src="js/switch-section.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/modal.js"></script>
    <script>

        // Function to create project card HTML
        function createProjectCard(project) {
            return `
                <div class="project-card" onclick="openModal('${project.id}')">
                    <div class="project-preview">
                        <img 
                            class="project-image" 
                            data-src="${project.image || ''}" 
                            alt="${project.title[currentLang]}"
                            loading="lazy"
                            onload="this.classList.add('loaded'); handleImageLoad(this)"
                            onerror="this.classList.add('error'); handleImageError(this)"
                        />
                        <div class="image-fallback">${project.icon}</div>
                        <div class="image-loading">Loading...</div>
                    </div>
                    <h3 class="project-title">${project.title[currentLang]}</h3>
                    <div class="project-tags">
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        // Handle image load/error events
        function handleImageLoad(img) {
            const preview = img.closest('.project-preview');
            if (preview) {
                const fallback = preview.querySelector('.image-fallback');
                const loading = preview.querySelector('.image-loading');
                if (fallback) fallback.style.opacity = '0';
                if (loading) loading.style.opacity = '0';
            }
        }

        function handleImageError(img) {
            const preview = img.closest('.project-preview');
            if (preview) {
                const loading = preview.querySelector('.image-loading');
                if (loading) loading.style.opacity = '0';
            }
        }

        // Function to load projects from config
        function loadProjects() {
            // Load personal projects
            const personalContainer = document.getElementById('personalProjects');
            personalContainer.innerHTML = projectsConfig.personal
                .map(project => createProjectCard(project))
                .join('');

            // Load commercial projects
            const commercialContainer = document.getElementById('commercialProjects');
            commercialContainer.innerHTML = projectsConfig.commercial
                .map(project => createProjectCard(project))
                .join('');

            // Initialize lazy loading for images
            initializeLazyLoading();
        }

        // Lazy loading implementation
        function initializeLazyLoading() {
            const images = document.querySelectorAll('.project-image[data-src]');

            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const src = img.dataset.src;

                        if (src) {
                            img.src = src;
                            img.removeAttribute('data-src');
                        }

                        observer.unobserve(img);
                    }
                });
            });

            images.forEach(img => {
                imageObserver.observe(img);
            });
        }

        // Load projects on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadProjects();
        });
    </script>
</body>

</html>
