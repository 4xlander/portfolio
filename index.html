        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-mist {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, #124e4e 0%, #0a1c1e 80%);
            opacity: 0.9;
            z-index: -1;
        }

        /* Background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            animation: floatDust 8s linear infinite;
            filter: blur(0.5px);
        }

        @keyframes floatDust {
            0% {
                transform: translate(0, 0) scale(0.2);
                opacity: 0;
            }

            25% {
                opacity: 0.4;
            }

            50% {
                transform: translate(calc(var(--random-x) * 0.5), calc(var(--random-y) * 0.5)) scale(1);
                opacity: 0.6;
            }

            75% {
                opacity: 0.4;
            }

            100% {
                transform: translate(var(--random-x), var(--random-y)) scale(0.6);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(12, 12, 12, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .nav-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn,
        .lang-btn {
            background: transparent;
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .nav-btn:hover,
        .lang-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .nav-btn.active {
            background: #00ff88;
            color: #0c0c0c;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        /* Main content */
        .main-content {
            position: relative;
            z-index: 10;
            padding-top: 80px;
            min-height: 100vh;
        }

        .hero-section {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff88, #00c8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        /* Sections */
        .section {
            display: none;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section.active {
            display: block;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
            justify-items: center;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 350px;
        }

        .project-card:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

        .project-preview {
            width: 100%;
            height: 200px;
            margin-bottom: 1rem;
            border-radius: 10px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(0, 200, 255, 0.1) 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .project-image.loaded {
            opacity: 1;
        }

        .project-image.error {
            opacity: 0;
        }

        .project-card:hover .project-image.loaded {
            transform: scale(1.05);
        }

        .image-fallback {
            font-size: 3rem;
            color: rgba(0, 255, 136, 0.6);
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.3));
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .project-card:hover .image-fallback {
            transform: scale(1.1);
        }

        /* Hide fallback when image is loaded */
        .project-preview:has(.project-image.loaded) .image-fallback {
            opacity: 0;
        }

        .image-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(0, 255, 136, 0.4);
            font-size: 0.9rem;
            z-index: 1;
        }

        /* Hide loading when image is loaded or error */
        .project-preview:has(.project-image.loaded) .image-loading,
        .project-preview:has(.project-image.error) .image-loading {
            opacity: 0;
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #00ff88;
        }

        .project-description {
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: rgba(0, 200, 255, 0.2);
            color: #00c8ff;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid rgba(0, 200, 255, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 2% auto;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #00ff88;
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #00ff88;
            padding-right: 3rem;
        }

        .modal-description {
            line-height: 1.8;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .modal-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .modal-link {
            background: #00ff88;
            color: #0c0c0c;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .modal-link:hover {
            background: #00c8ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .nav-container {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
                padding: 1.5rem;
            }
        }

        /* Fallback for browsers that don't support :has() */

            .project-image.loaded~.image-fallback,
            .project-image.loaded~.image-loading {
                opacity: 0;
            }

            .project-image.error~.image-loading {
                opacity: 0;
            }
        }
    </style>

                        ru: '–†–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π –∞–≤—Ç–æ—Å–∏–º—É–ª—è—Ç–æ—Ä —Å –ø—Ä–æ–¥–≤–∏–Ω—É—Ç–æ–π —Ñ–∏–∑–∏–∫–æ–π –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π, —Å–∏—Å—Ç–µ–º–æ–π –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏–π –∏ –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π VR. –ü—Ä–æ–µ–∫—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω –¥–ª—è –∫—Ä—É–ø–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π —Å—Ç—É–¥–∏–∏ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º Unreal Engine 5.',
                        en: 'Realistic racing simulator with advanced car physics, damage system, and VR support. Project completed for a major game studio using Unreal Engine 5.'
                    },
                    media: '<div style="width:100%;height:300px;background:linear-gradient(45deg,#00ffff,#0088ff);border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:4rem;">üèéÔ∏è</div>',
                    links: [
                        { text: { ru: '–¢—Ä–µ–π–ª–µ—Ä', en: 'Trailer' }, url: '#' },
                        { text: { ru: '–ü—Ä–µ—Å—Å-–∫–∏—Ç', en: 'Press Kit' }, url: '#' }
                    ]
                }
            ]
        };

        // Language system - set English as default
        let currentLang = 'en';

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ru' : 'en';
            document.getElementById('langBtn').textContent = currentLang === 'en' ? 'RU' : 'EN';

            // Update all translatable elements
            document.querySelectorAll('[data-ru][data-en]').forEach(el => {
                const text = currentLang === 'ru' ? el.getAttribute('data-ru') : el.getAttribute('data-en');
                el.textContent = text;
            });

            // Reload projects with new language
            loadProjects();

            // Update modal if it's open
            const modal = document.getElementById('modal');
            if (modal.style.display === 'block') {
                const activeProjectId = modal.getAttribute('data-active-project');
                if (activeProjectId) {
                    const project = findProjectById(activeProjectId);
                    if (project) {
                        updateModalContent(project);
                    }
                }
            }
        }

        // Section switching
        function switchSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });

            // Show selected section
            const targetSection = document.getElementById(sectionName);
            if (targetSection) {
                targetSection.classList.add('active');
            }

            // Update button states
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-section') === sectionName) {
                    btn.classList.add('active');
                }
            });
        }

        // Add event listeners to navigation buttons
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const section = this.getAttribute('data-section');
                    switchSection(section);
                });
            });

            // Load projects on page load
            loadProjects();
        });

        // Function to create project card HTML
        function createProjectCard(project) {
            return `
                <div class="project-card" onclick="openModal('${project.id}')">
                    <div class="project-preview">
                        <img 
                            class="project-image" 
                            data-src="${project.image || ''}" 
                            alt="${project.title[currentLang]}"
                            loading="lazy"
                            onload="this.classList.add('loaded'); handleImageLoad(this)"
                            onerror="this.classList.add('error'); handleImageError(this)"
                        />
                        <div class="image-fallback">${project.icon}</div>
                        <div class="image-loading">Loading...</div>
                    </div>
                    <h3 class="project-title">${project.title[currentLang]}</h3>
                    <p class="project-description">${project.description[currentLang]}</p>
                    <div class="project-tags">
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        // Handle image load/error events
        function handleImageLoad(img) {
            const preview = img.closest('.project-preview');
            if (preview) {
                const fallback = preview.querySelector('.image-fallback');
                const loading = preview.querySelector('.image-loading');
                if (fallback) fallback.style.opacity = '0';
                if (loading) loading.style.opacity = '0';
            }
        }

        function handleImageError(img) {
            const preview = img.closest('.project-preview');
            if (preview) {
                const loading = preview.querySelector('.image-loading');
                if (loading) loading.style.opacity = '0';
            }
        }

        // Function to load projects from config
        function loadProjects() {
            // Load personal projects
            const personalContainer = document.getElementById('personalProjects');
            personalContainer.innerHTML = projectsConfig.personal
                .map(project => createProjectCard(project))
                .join('');

            // Load commercial projects
            const commercialContainer = document.getElementById('commercialProjects');
            commercialContainer.innerHTML = projectsConfig.commercial
                .map(project => createProjectCard(project))
                .join('');

            // Initialize lazy loading for images
            initializeLazyLoading();
        }

        // Lazy loading implementation
        function initializeLazyLoading() {
            const images = document.querySelectorAll('.project-image[data-src]');

            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const src = img.dataset.src;

                        if (src) {
                            img.src = src;
                            img.removeAttribute('data-src');
                        }

                        observer.unobserve(img);
                    }
                });
            });

            images.forEach(img => {
                imageObserver.observe(img);
            });
        }

        // Function to find project by ID
        function findProjectById(projectId) {
            const allProjects = [...projectsConfig.personal, ...projectsConfig.commercial];
            return allProjects.find(project => project.id === projectId);
        }

        // Modal system - updated to work with config
        function updateModalContent(project) {
            if (!project) return;

            document.getElementById('modalTitle').textContent = project.title[currentLang];
            document.getElementById('modalDescription').textContent = project.detailedDescription[currentLang];
            document.getElementById('modalMedia').innerHTML = project.media;

            const linksContainer = document.getElementById('modalLinks');
            linksContainer.innerHTML = '';
            project.links.forEach(link => {
                const linkEl = document.createElement('a');
                linkEl.href = link.url;
                linkEl.className = 'modal-link';
                linkEl.textContent = link.text[currentLang];
                linkEl.target = '_blank';
                linksContainer.appendChild(linkEl);
            });
        }

        function openModal(projectId) {
            const project = findProjectById(projectId);
            if (!project) return;

            const modal = document.getElementById('modal');
            modal.setAttribute('data-active-project', projectId);
            updateModalContent(project);
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            modal.removeAttribute('data-active-project');
            document.body.style.overflow = 'auto';
        }

        // Close modal on Escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            createParticles();
        });

        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 100;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.opacity = '0';

                // Random size between 1px and 4px
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';

                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';

                // Random movement direction
                const randomX = (Math.random() - 0.5) * 200 + 'px';
                const randomY = (Math.random() - 0.5) * 200 + 'px';
                particle.style.setProperty('--random-x', randomX);
                particle.style.setProperty('--random-y', randomY);

                // Random animation timing
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (6 + Math.random() * 6) + 's';

                // Random opacity variation
                const baseOpacity = Math.random() * 0.4 + 0.2;
                particle.style.setProperty('--base-opacity', baseOpacity);

                particlesContainer.appendChild(particle);
            }
        }
    </script>
